<div ng-controller="StudentAccController as SA" ng-init="SA.init()">
	<a-module>
		<a-container>
			<a-header>
				<a-row>
					<a-col size="6">
						<h4>Student Accounts Collection Report</h4>
					</a-col>
					<a-col size="6">
						<o-dropdown-filter ng-model="SA.Active" show-section="false" show-sem="false" show-period="false" class="pull-right" >
						</o-dropdown-filter>
					</a-col>
				</a-row>
			</a-header>
			<a-header>
				<a-row>
					<a-col size="6">
						<a-pager class="pull-left" meta="SA.Meta" on-navigate="SA.gotoPage"></a-pager>
					</a-col>
					<a-col size="6">
						<button class="btn btn-primary pull-right" ng-disabled="!SA.Data.length||SA.LoadingPrint" ng-click="SA.Print()">Print</button>
					</a-col>
				</a-row>
			</a-header>
			<a-canvas>
				<a-content style="overflow-x:auto;">
					<a-row>
						<div class="col-md-12" >
							<a-table headers="SA.Headers" props="SA.Props" data="SA.Data" is-sticky="true" ></a-table> 
						</div>
					</a-row>
				</a-content>
				<form id="PrintStudentAccount" action="api/student_account_collection_report" method="POST" target="_blank">
					<input type="hidden" value="{{SA.forPrinting}}" name="student" />
				</form>
			</a-canvas>
		</a-container>
	</a-module>

</div>
