<style>

.btn-action{
	width: 220px;
	height:100px;
	text-align:left;
	margin-right: 10px;
	margin-bottom: 10px;

}
.btn-action>span.peso.amount{
	width: auto;
	float: none;
	color: inherit;
}
.btn-action div.action-label {
  width: 180px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  height: 40px;
}
.btn-action:hover div.action-label{
	white-space: normal;
}
.btn-active,.btn-active:hover,.btn-active:focus,
.btn-active[disabled],.btn-active[disabled]:hover,.btn-active[disabled]:focus{
	border:1px solid #337ab7;
	color:#337ab7;
	background: white;
}
.btn-action.btn-active,
.btn-action.btn-active:hover,
.btn-action.btn-active:focus{
	background: #d9edf7;
	border:2px solid #337ab7;
}
.btn-active[disabled],
.btn-active[disabled]:hover,
.btn-active[disabled]:focus{
	background: white;
}

div[align="right"] input{
	text-align: right;
}
div[align="right"] input[disabled]{
	background: white;
    border: none;
    padding: 0;
    color: black;
    font-size: 21px;
    height: auto;
}
div.search-box{
	margin:10px 0px;
}
</style>
<div ng-controller="BillingController as BLC" ng-init="BLC.init()">
	<a-module>
		<a-container>
			<a-header is-main="true">
				<a-row>
					<a-col size="6"><h4>Billing</h4></a-col>
					<a-col size="6" align="right">
						<a-button type="default" >SEP 2024</a-button>
					</a-col>
				</a-row>
				<div class="clearfix"></div>
			</a-header>
			<a-content>
				<a-row>
					<a-col>
						
							<uib-tabset type="tabs" active="activeJustified" justified="true"  active="BLC.ActiveTabIndex">
								<uib-tab index="$index + 1" ng-repeat="YL in BLC.YearLevels| orderBy: '-department_id'" heading="{{YL.name}}" select="BLC.filterBill(YL)">
									
								</uib-tab>
							</uib-tabset>
							<div class="search-box">
								<a-textbox ng-model="BLC.Search" placeholder="BLC.SearchPlaceHolder"></a-textbox>
							</div>
							<a-table headers="BLC.BillHeaders" props="BLC.BillProps" data="BLC.FilteredBillData"></a-table>
					</a-col>
				</a-row>
			</a-content>
			</a-canvas>
		</a-container>
	</a-module>
